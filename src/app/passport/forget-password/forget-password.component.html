<div class="background">
  <div class="background-img">
    <nz-content>
      <div class="login-area">
        <form nz-form [formGroup]="form" class="login-form" autocomplete="off">
          <div style="text-align: center; font-size: 20px; margin-bottom: 10px;">
            找回密码
          </div>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入邮箱!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="email" placeholder="邮箱" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入验证码！">
              <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
                <input type="text" nz-input formControlName="verificationCode" placeholder="请输入验证码" />
              </nz-input-group>
              <ng-template #suffixButton>
                <button nz-button nzSearch [disabled]="verificationButtonText != '获取验证码'" (click)="getVerificationCode()">{{verificationButtonText}}</button>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入密码!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="密码" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入密码！">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="repeatPassword" placeholder="确认密码" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div style="text-align: right; margin-bottom: 24px;">
            <a [routerLink]="['/passport/login']">登录</a>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading" (click)="modifyPassword()">修改密码</button>
        </form>
      </div>
    </nz-content>
  </div>
</div>

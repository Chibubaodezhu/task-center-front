<div class="background">
  <div class="background-img">
    <nz-content>
      <div class="login-area">
        <form nz-form [formGroup]="form" class="login-form" autocomplete="off">
          <div style="text-align: center; font-size: 20px; margin-bottom: 10px;">
            用户登录
          </div>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入用户名!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="用户名" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入密码!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="密码" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember">
                <span>记住账号</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12" style="text-align: right;">
              <a [routerLink]="['/passport/forget-password']">忘记密码</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a [routerLink]="['/passport/register']">注册</a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading" (click)="login()">登录</button>
        </form>
      </div>
    </nz-content>
  </div>
</div>
